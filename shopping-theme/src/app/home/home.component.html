
<p-carousel [value]="products" [numVisible]="4" [numScroll]="4" 
[circular]="false" [responsiveOptions]="responsiveOptions" >
    <ng-template pTemplate="header">
        <h3 style="padding-left:2rem">Go affordable this festive season</h3>
        <br>
    </ng-template>
    <br>  <br>  
    <ng-template let-product pTemplate="item" >
        <div class="product-item" style="padding-left:2rem;">
            <div class="product-item-content" >
                <div class="p-mb-3">
                </div>
                <div>
                    <h4 class="p-mb-1">{{product.name}}</h4>
                    <!-- <h6 class="p-mt-0 p-mb-3">${{product.price}}</h6> -->
                    <img style="height:250px; width:250px" [src]="product.image">
                    <span [class]="'product-badge status-'+product.inventoryStatus.toLowerCase()">{{product.inventoryStatus}}</span>
                    <div class="car-buttons p-mt-5">
                        <p-tag class="product-tag" [style]="{'margin-left':'0px', 'font-size':'14px', 'background-color':'cadetblue'}">{{product.name}} starting at Rs 199
                        </p-tag>
                        <!-- <p-button type="button" styleClass="p-button p-button-rounded p-mr-2" icon="pi pi-search"></p-button>
                        <p-button type="button" styleClass="p-button-success p-button-rounded p-mr-2" icon="pi pi-star"></p-button>
                        <p-button type="button" styleClass="p-button-help p-button-rounded" icon="pi pi-cog"></p-button> -->
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</p-carousel>
